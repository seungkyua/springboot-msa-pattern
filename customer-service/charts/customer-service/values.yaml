# Default values for springboot-docker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: seungkyua/customer-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "customer-service"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

env:
  - name: JAVA_OPTS
    value: "-Ddebug -Xmx128m"
  - name: SPRING_DATASOURCE_URL
    value: "jdbc:mysql://mysql/eventuate"
  - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
    value: "com.mysql.cj.jdbc.Driver"
  - name: SPRING_DATASOURCE_HIKARI_JDBC_URL
    value: "jdbc:mysql://mysql/eventuate"
  - name: SPRING_DATASOURCE_HIKARI_DRIVER_CLASS_NAME
    value: "com.mysql.cj.jdbc.Driver"
  - name: SPRING_DATASOURCE_HIKARI_USERNAME
    value: "mysqluser"
  - name: SPRING_DATASOURCE_HIKARI_PASSWORD
    value: "mysqlpw"
  - name: EVENTUATELOCAL_KAFKA_BOOTSTRAP_SERVERS
    value: "kafka:29092"
  - name: EVENTUATELOCAL_ZOOKEEPER_CONNECTION_STRING
    value: "zookeeper:2181"
  - name: MANAGEMENT_TRACING_ENABLED
    value: "true"
  - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
    value: "1.0"
  - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
    value: "http://zipkin:9411/api/v2/spans"

service:
  type: ClusterIP
  port: 8082

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: customer-service.taco-cat.xyz
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
